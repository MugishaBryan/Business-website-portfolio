<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flatland</title>
    <meta name="author" content="Michael Borck">
    <meta name="description" content="Explore flatland and interact with its inhabitants">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
    <div id="words">
        <!-- Text Will Go Here -->
    </div>
    <div id="square" onclick="makeGreen()" onmouseover="makeGray()" onmouseout="makeRed()"></div>

    <script>
        function makeGreen() {
            document.getElementById('square').style.background = "green";
        }

        function makeGray() {
            document.getElementById('square').style.background = "gray";
        }

        function makeRed() {
            document.getElementById('square').style.background = "red";
        }
    </script>
</body>

</html>
